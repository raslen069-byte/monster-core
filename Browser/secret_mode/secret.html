<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Browser - Pro Engineering Mode</title>
    <link rel="stylesheet" href="secret.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="browser-window">
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tabs-container">
                <div class="tab active">
                    <span class="tab-favicon"><ion-icon name="globe-outline"></ion-icon></span>
                    <span class="tab-title">New Tab</span>
                    <button class="close-tab"><ion-icon name="close"></ion-icon></button>
                </div>
            </div>
            <button class="new-tab-btn"><ion-icon name="add"></ion-icon></button>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <button class="nav-btn" disabled><ion-icon name="chevron-back"></ion-icon></button>
            <button class="nav-btn" disabled><ion-icon name="chevron-forward"></ion-icon></button>
            <button class="nav-btn" id="refresh-btn"><ion-icon name="refresh"></ion-icon></button>
            
            <div class="address-bar-container">
                <span class="security-icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="text" class="address-input" value="about:blank" placeholder="Search or enter address">
                <button class="star-btn"><ion-icon name="star-outline"></ion-icon></button>
            </div>

            <!-- Engineering Mode Toggle Button -->
            <button class="mode-toggle-btn" id="mode-toggle-btn" title="Toggle Engineering Design Mode">
                <ion-icon name="create-outline"></ion-icon>
                <span>Design Mode</span>
            </button>

            <button class="menu-btn"><ion-icon name="ellipsis-vertical"></ion-icon></button>
        </div>

        <!-- Bookmark Bar -->
        <div class="bookmark-bar">
            <button class="bookmark-item">
                <span class="bookmark-favicon"><ion-icon name="home"></ion-icon></span>
                <span class="bookmark-title">Home</span>
            </button>
            <button class="bookmark-item">
                <span class="bookmark-favicon"><ion-icon name="newspaper"></ion-icon></span>
                <span class="bookmark-title">News</span>
            </button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Welcome Page (Normal Browser Mode) -->
            <div class="welcome-page" id="welcome-page">
                <div class="welcome-logo"><ion-icon name="globe"></ion-icon></div>
                <h1 class="welcome-title">Welcome to Secret Browser</h1>
                <p class="welcome-subtitle">Your private browsing experience with professional engineering design capabilities</p>
                
                <div class="quick-links">
                    <a href="#" class="quick-link">
                        <span class="quick-link-icon"><ion-icon name="logo-google"></ion-icon></span>
                        <span class="quick-link-title">Google</span>
                    </a>
                    <a href="#" class="quick-link">
                        <span class="quick-link-icon"><ion-icon name="logo-youtube"></ion-icon></span>
                        <span class="quick-link-title">YouTube</span>
                    </a>
                    <a href="#" class="quick-link">
                        <span class="quick-link-icon"><ion-icon name="logo-github"></ion-icon></span>
                        <span class="quick-link-title">GitHub</span>
                    </a>
                    <a href="#" class="quick-link">
                        <span class="quick-link-icon"><ion-icon name="mail"></ion-icon></span>
                        <span class="quick-link-title">Email</span>
                    </a>
                </div>
            </div>

            <!-- Engineering Design Mode Canvas -->
            <div class="design-mode-container" id="design-mode-container" style="display: none;">
                <!-- Main Toolbar -->
                <div class="design-toolbar">
                    <div class="toolbar-section">
                        <div class="tool-group">
                            <button class="design-tool-btn active" data-tool="select" title="Select (V)">
                                <ion-icon name="hand-left"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="pan" title="Pan (H)">
                                <ion-icon name="move"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Basic Shapes -->
                        <div class="tool-group">
                            <span class="tool-group-title">Shapes</span>
                            <button class="design-tool-btn" data-tool="rectangle" title="Rectangle (R)">
                                <ion-icon name="square"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="circle" title="Circle (C)">
                                <ion-icon name="ellipse"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="triangle" title="Triangle (T)">
                                <ion-icon name="triangle"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="polygon" title="Polygon (P)">
                                <ion-icon name="pentagon"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="star" title="Star (S)">
                                <ion-icon name="star"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Lines & Paths -->
                        <div class="tool-group">
                            <span class="tool-group-title">Lines</span>
                            <button class="design-tool-btn" data-tool="line" title="Line (L)">
                                <ion-icon name="remove"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="arrow" title="Arrow (A)">
                                <ion-icon name="arrow-forward"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="bezier" title="Bezier Curve (B)">
                                <ion-icon name="git-pull-request"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="pencil" title="Freehand (F)">
                                <ion-icon name="brush"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Advanced Tools -->
                        <div class="tool-group">
                            <span class="tool-group-title">Advanced</span>
                            <button class="design-tool-btn" data-tool="text" title="Text (X)">
                                <ion-icon name="text"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="image" title="Import Image (I)">
                                <ion-icon name="image"></ion-icon>
                            </button>
                            <button class="design-tool-btn" data-tool="arc" title="Arc">
                                <ion-icon name="pie-chart"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Transform Tools -->
                        <div class="tool-group">
                            <span class="tool-group-title">Transform</span>
                            <button class="design-tool-btn" id="rotate-btn" title="Rotate">
                                <ion-icon name="refresh"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="scale-btn" title="Scale">
                                <ion-icon name="expand"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="flip-h-btn" title="Flip Horizontal">
                                <ion-icon name="flip-horizontal"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="flip-v-btn" title="Flip Vertical">
                                <ion-icon name="flip-vertical"></ion-icon>
                            </button>
                        </div>
                    </div>

                    <div class="toolbar-section toolbar-right">
                        <!-- View Controls -->
                        <div class="tool-group">
                            <button class="design-tool-btn" id="zoom-out-btn" title="Zoom Out">
                                <ion-icon name="zoom-out"></ion-icon>
                            </button>
                            <span class="zoom-level" id="zoom-level">100%</span>
                            <button class="design-tool-btn" id="zoom-in-btn" title="Zoom In">
                                <ion-icon name="zoom-in"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="fit-screen-btn" title="Fit to Screen">
                                <ion-icon name="fit"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Grid & Snap -->
                        <div class="tool-group">
                            <button class="design-tool-btn" id="grid-btn" title="Toggle Grid (G)">
                                <ion-icon name="grid"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="snap-btn" class="active" title="Toggle Snap (S)">
                                <ion-icon name="magnet"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="guides-btn" title="Toggle Guides">
                                <ion-icon name="eye"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Style Controls -->
                        <div class="tool-group style-group">
                            <label class="tool-label">Fill:</label>
                            <input type="color" id="fill-color-picker" value="#1a73e8" title="Fill Color">
                            <button class="design-tool-btn" id="fill-none-btn" title="No Fill">
                                <ion-icon name="close-circle"></ion-icon>
                            </button>
                            <select id="fill-pattern" class="tool-select" title="Fill Pattern">
                                <option value="solid">Solid</option>
                                <option value="gradient-h">Gradient H</option>
                                <option value="gradient-v">Gradient V</option>
                                <option value="gradient-radial">Radial</option>
                            </select>
                        </div>

                        <div class="tool-group style-group">
                            <label class="tool-label">Stroke:</label>
                            <input type="color" id="stroke-color-picker" value="#202124" title="Stroke Color">
                            <input type="range" id="stroke-width" min="0" max="50" value="2" title="Stroke Width">
                            <select id="stroke-style" class="tool-select" title="Stroke Style">
                                <option value="solid">─</option>
                                <option value="dashed">- -</option>
                                <option value="dotted">‧ ‧</option>
                            </select>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- History & Actions -->
                        <div class="tool-group">
                            <button class="design-tool-btn" id="undo-btn" title="Undo (Ctrl+Z)">
                                <ion-icon name="arrow-undo"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="redo-btn" title="Redo (Ctrl+Y)">
                                <ion-icon name="arrow-redo"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="delete-btn" title="Delete (Del)">
                                <ion-icon name="trash"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="duplicate-btn" title="Duplicate (Ctrl+D)">
                                <ion-icon name="copy"></ion-icon>
                            </button>
                        </div>

                        <div class="tool-divider"></div>

                        <!-- Export -->
                        <div class="tool-group">
                            <button class="design-tool-btn" id="save-btn" title="Save Project">
                                <ion-icon name="save"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="load-btn" title="Load Project">
                                <ion-icon name="folder-open"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="export-btn" title="Export as PNG">
                                <ion-icon name="download"></ion-icon>
                            </button>
                            <button class="design-tool-btn" id="export-svg-btn" title="Export as SVG">
                                <ion-icon name="code-slash"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Canvas Area -->
                <div class="canvas-wrapper" id="canvas-wrapper">
                    <canvas id="design-canvas"></canvas>
                    <div class="canvas-overlay" id="canvas-overlay"></div>
                </div>

                <!-- Left Panel - Layers -->
                <div class="side-panel left-panel" id="left-panel">
                    <div class="panel-header">
                        <h3><ion-icon name="layers"></ion-icon> Layers</h3>
                        <div class="panel-actions">
                            <button class="panel-btn" id="add-layer-btn" title="Add Layer">
                                <ion-icon name="add"></ion-icon>
                            </button>
                            <button class="panel-btn" id="toggle-left-panel-btn" title="Close Panel">
                                <ion-icon name="chevron-back"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <div class="layers-list" id="layers-list">
                        <!-- Layers will be added dynamically -->
                    </div>
                </div>

                <!-- Right Panel - Properties -->
                <div class="side-panel right-panel" id="right-panel">
                    <div class="panel-header">
                        <h3><ion-icon name="settings"></ion-icon> Properties</h3>
                        <button class="panel-btn" id="toggle-right-panel-btn" title="Close Panel">
                            <ion-icon name="chevron-forward"></ion-icon>
                        </button>
                    </div>
                    <div class="properties-content" id="properties-content">
                        <div class="property-section">
                            <h4>Position</h4>
                            <div class="property-row">
                                <label>X:</label>
                                <input type="number" id="prop-x" step="1">
                                <label>Y:</label>
                                <input type="number" id="prop-y" step="1">
                            </div>
                        </div>
                        <div class="property-section">
                            <h4>Size</h4>
                            <div class="property-row">
                                <label>W:</label>
                                <input type="number" id="prop-width" step="1">
                                <label>H:</label>
                                <input type="number" id="prop-height" step="1">
                            </div>
                        </div>
                        <div class="property-section">
                            <h4>Rotation</h4>
                            <div class="property-row">
                                <label>Angle:</label>
                                <input type="number" id="prop-rotation" step="1" min="0" max="360">
                            </div>
                        </div>
                        <div class="property-section">
                            <h4>Opacity</h4>
                            <div class="property-row">
                                <input type="range" id="prop-opacity" min="0" max="100" value="100">
                                <span id="opacity-value">100%</span>
                            </div>
                        </div>
                        <div class="property-section" id="text-properties" style="display: none;">
                            <h4>Text</h4>
                            <textarea id="prop-text" rows="3"></textarea>
                            <div class="property-row">
                                <label>Font Size:</label>
                                <input type="number" id="prop-font-size" value="16" min="8" max="200">
                            </div>
                            <div class="property-row">
                                <button class="design-tool-btn" id="text-bold-btn" title="Bold">
                                    <ion-icon name="bold"></ion-icon>
                                </button>
                                <button class="design-tool-btn" id="text-italic-btn" title="Italic">
                                    <ion-icon name="italic"></ion-icon>
                                </button>
                                <button class="design-tool-btn" id="text-underline-btn" title="Underline">
                                    <ion-icon name="underline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toggle Panels Button -->
                <button class="panel-toggle-btn" id="show-left-panel-btn" title="Show Layers">
                    <ion-icon name="layers"></ion-icon>
                </button>
                <button class="panel-toggle-btn" id="show-right-panel-btn" title="Show Properties">
                    <ion-icon name="settings"></ion-icon>
                </button>

                <!-- Mini Map -->
                <div class="minimap" id="minimap">
                    <canvas id="minimap-canvas"></canvas>
                </div>

                <!-- Status Bar -->
                <div class="status-bar design-status-bar">
                    <span id="status-text">Ready</span>
                    <span class="status-divider">|</span>
                    <span id="cursor-position">X: 0, Y: 0</span>
                    <span class="status-divider">|</span>
                    <span id="selection-info">No selection</span>
                    <span class="status-divider">|</span>
                    <span id="zoom-info">100%</span>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="status-text">Ready</span>
        </div>
    </div>

    <!-- Hidden file input for image import -->
    <input type="file" id="image-import" accept="image/*" style="display: none;">
    
    <!-- Hidden file input for project save/load -->
    <input type="file" id="project-load" accept=".json" style="display: none;">

    <script src="secret.js"></script>
</body>
</html>
